<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Intelligent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            margin-bottom: 15px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .clear-button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-button:hover {
            background: #ff3838;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– Chatbot Intelligent
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Bonjour! Je suis votre assistant virtuel. Comment puis-je vous aider aujourd'hui?
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Ã‰crivez votre message ici..."
                autocomplete="off"
            >
            <button id="sendButton" type="button">Envoyer</button>
            <button id="clearButton" type="button" class="clear-button">Effacer</button>
        </div>
    </div>

    <script>
        let conversationId = null;
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Si la page est servie par un serveur statique (ex: Live Server :5500),
        // l'API FastAPI tourne gÃ©nÃ©ralement sur :8000. On tente d'abord same-origin,
        // puis fallback sur 127.0.0.1:8000.
        const apiCandidates = [
            `${window.location.origin}/api/chat`,
            `http://127.0.0.1:8000/api/chat`,
            `http://localhost:8000/api/chat`,
        ];

        async function postChat(payload) {
            let lastError = null;
            for (const url of apiCandidates) {
                try {
                    const resp = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!resp.ok) {
                        lastError = new Error(`HTTP ${resp.status}`);
                        continue;
                    }
                    return await resp.json();
                } catch (e) {
                    lastError = e;
                }
            }
            throw lastError || new Error('Erreur rÃ©seau');
        }

        // Fonction pour ajouter un message au chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Scroll automatique vers le bas
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Fonction pour envoyer un message
        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // DÃ©sactiver le bouton et l'input pendant l'envoi
            sendButton.disabled = true;
            userInput.disabled = true;
            
            // Ajouter le message de l'utilisateur
            addMessage('user', message);
            userInput.value = '';
            
            // Afficher l'indicateur de saisie
            typingIndicator.classList.add('active');
            
            try {
                const data = await postChat({
                    message: message,
                    conversation_id: conversationId
                });
                
                // Sauvegarder l'ID de conversation
                conversationId = data.conversation_id;
                
                // Simuler un dÃ©lai de rÃ©ponse
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Masquer l'indicateur de saisie
                typingIndicator.classList.remove('active');
                
                // Ajouter la rÃ©ponse du bot
                addMessage('assistant', data.response);
                
            } catch (error) {
                console.error('Erreur:', error);
                typingIndicator.classList.remove('active');
                addMessage('assistant', 'DÃ©solÃ©, une erreur est survenue. Veuillez rÃ©essayer.');
            } finally {
                // RÃ©activer le bouton et l'input
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Fonction pour effacer la conversation
        function clearChat() {
            chatMessages.innerHTML = '';
            conversationId = null;
            addMessage('assistant', 'Conversation effacÃ©e. Comment puis-je vous aider?');
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearChat);
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                // EmpÃªche le rechargement de la page et envoie le message
            event.preventDefault(); 
            sendMessage();
            }
        });

        // Focus sur l'input au chargement
        userInput.focus();
    </script>
</body>
</html>
