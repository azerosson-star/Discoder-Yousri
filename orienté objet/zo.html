<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemple Class Leaks</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #33b4b6; /* Couleur de fond turquoise */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Menu Hamburger */
  .menu-icon {
    position: absolute;
    top: 0;
    left: 0;
    width: 40px;
    height: 40px;
    background-color: #c7c7c7;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    padding: 5px 0;
  }

  .menu-icon div {
    width: 30px;
    height: 4px;
    background-color: #000;
  }

  /* Conteneur du logo */
  .logo-container {
    width: 500px;
    height: 500px;
    position: relative;
    border: 2px solid #4a90e2; /* Bordure bleue fine */
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Cercles concentriques avec dÃ©gradÃ©s */
  .circle-outer {
    width: 95%;
    height: 95%;
    border-radius: 50%;
    background: radial-gradient(circle, #7ccfce 40%, #33b4b6 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
  }

  .circle-middle {
    width: 60%;
    height: 60%;
    border-radius: 50%;
    background: radial-gradient(circle, #3b8f90 20%, #7ccfce 90%);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3), inset 0 0 30px rgba(0,0,0,0.3);
  }

  .circle-inner {
    width: 60%;
    height: 60%;
    border-radius: 50%;
    background: radial-gradient(circle, #3b8f90 10%, #7ccfce 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.4);
  }

  /* IcÃ´ne et Texte */
  .icon {
    font-size: 50px;
    margin-bottom: 5px;
  }

  .text {
    font-family: 'Arial Black', 'Arial Bold', sans-serif;
    font-size: 24px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    letter-spacing: 1px;
  }
</style>
</head>
<body>

<div class="menu-icon">
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="logo-container">
  <div class="circle-outer">
    <div class="circle-middle">
      <div class="circle-inner">
        <div class="icon">ðŸŽ“ðŸ‘“</div>
        <div class="text">CLASS LEAKS</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
